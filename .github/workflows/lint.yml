name: CI (Lint - Sketch)

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sketch:
          - arduino/Nano
          - arduino/ESP8266
          - arduino/ESP01S_Relay
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps (for syntax check)
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn

      - name: Python syntax check
        run: python -m py_compile api/main.py

      # Prepare minimal docs inside each sketch to satisfy strict rules (SD001/SD002)
      - name: Ensure per-sketch README and LICENSE
        run: |
          mkdir -p "${{ matrix.sketch }}"
          echo "# ${{ matrix.sketch }}" > "${{ matrix.sketch }}/README.md"
          if [ -f LICENSE ]; then cp LICENSE "${{ matrix.sketch }}/LICENSE"; else echo "MIT" > "${{ matrix.sketch }}/LICENSE"; fi

      # Lint Arduino as *sketch* project (each sketch separately)
      - name: Arduino Lint (strict)
        uses: arduino/arduino-lint-action@v1
        with:
          path: ${{ matrix.sketch }}
          project-type: sketch
          compliance: strict
          recursive: false
